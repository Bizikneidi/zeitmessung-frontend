<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="card">
      <div class="card-body">
        <h2>Participant</h2>
        <sub>Fill in the form to register for the run</sub>
        <table>
          <tr>
            <th><input type="text" class="form-control" name="firstname" placeholder="first name"></th>
            <th><input type="text" class="form-control" name="lastname" placeholder="last name"></th>
          </tr>
          <tr>
            <th>
              <p>Sex</p>

              <label class="container">m
                <input type="radio" name="sex">
                <span class="checkmark"></span>
              </label>
              <label class="container">w
                <input type="radio" name="sex">
                <span class="checkmark"></span>
              </label>
              <label class="container">o
                <input type="radio" name="sex">
                <span class="checkmark"></span>
              </label>
            </th>
            <th><input type="number" min="1920" max="3000" class="form-control" name="dob" placeholder="year of birth"></th>
          </tr>
          <tr>
            <th>
              <select name="nationality" class="minimal">
                <option selected="selected" id="selectstandard" disabled>nationality</option>
              </select>
            </th>
            <th><input type="text" class="form-control" name="place" placeholder="place"></th>
          </tr>
          <tr>
            <th><input type="text" class="form-control" name="street" placeholder="street"></th>
            <th><input type="text" class="form-control" name="postcode" placeholder="postcode"></th>
          </tr>
          <tr>
            <th><input type="text" class="form-control" name="housenumber" placeholder="house number"></th>
            <th><input type="text" class="form-control" name="team" placeholder="team"></th>
          </tr>
          <tr>
            <th><input type="email" class="form-control" name="email" placeholder="email"></th>
            <th><input type="text" class="form-control" name="phone" placeholder="phone"></th>
          </tr>
        </table>

        <input type="radio" value="agree">I accept the data agreement<br>
        <a href="#" class="card-link">REGISTER âžœ</a>
      </div>
    </div>
  </div>
</div>
