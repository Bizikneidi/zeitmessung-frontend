<div class="container">
  <div class="row justify-content-center">
    <div class="col-11 col-md-9 col-lg-7 col-xl-6">
      <div class="card shadow-lg">
        <div class="row">
          <div class="col-1">
            <a class="card-title" [routerLink]="['/']">
              <fa-icon [icon]="faArrow"></fa-icon>
            </a>
          </div>
          <div class="col-11">
            <div class="card-title">
              <h2>Admin</h2>
              <p>{{message}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card-body text-center">
              <button class="btn" [disabled]="notReady" (click)="onStartRunClicked()">
                Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
