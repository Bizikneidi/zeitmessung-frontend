<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-md-9 col-lg-7 col-xl-6">
            <div class="card shadow-lg">
                <div class="card-title">
                    <div class="row">
                        <div class="col-1">
                            <a [routerLink]="['/']">
                                <fa-icon [icon]="faArrow"></fa-icon>
                            </a>
                        </div>
                        <div class="col-11">
                            <h2>Zuschauer</h2>
                            <p>{{message}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-1 col-11">
                        <div class="card-body">
                            <div *ngIf="prevTime == 0" class="placeholder"></div>
                            <div>
                                <p class="time" [ngClass]="measuring ? 'time' : 'time-grey'">{{curTime |
                                    milliSecondsToTime}}</p>
                                <p class="decis" [ngClass]="measuring ? 'decis' : 'decis-grey'">{{curTime |
                                    milliSecondsToTime:true}}</p>
                            </div>
                            <div *ngIf="prevTime > 0">
                                <p class="time-small">Vorheriges Rennen:</p>
                                <br />
                                <p class="time-small">{{prevTime | milliSecondsToTime}}</p>
                                <p class="decis-small">{{prevTime | milliSecondsToTime:true}}</p>
                            </div>
                            <div *ngIf="prevTime == 0" class="placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
