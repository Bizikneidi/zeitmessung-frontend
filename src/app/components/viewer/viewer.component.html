<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-7 col-xl-7">
            <div class="header">
                <div class="row">
                    <div class="col-2 child">
                        <a [routerLink]="[{ outlets: {resultlist: ['live'] } }]">
                            <div class="item shadow-lg">Live now</div>
                        </a>
                    </div>
                    <div class="col-2 child">
                        <a *ngIf="races[0]" [routerLink]="[{ outlets: {resultlist: ['old'] } }]" [queryParams]="{raceid: races[0].Id}">
                            <div class="item shadow-lg">{{ races[0].Id }}</div>
                        </a>
                    </div>
                    <div class="col-2 child">
                      <a *ngIf="races[1]" [routerLink]="[{ outlets: {resultlist: ['old'] } }]" [queryParams]="{raceid: races[1].Id}">
                        <div class="item shadow-lg">{{ races[1].Id }}</div>
                      </a>
                    </div>
                    <div class="col-2 child">
                      <a *ngIf="races[2]" [routerLink]="[{ outlets: {resultlist: ['old'] } }]" [queryParams]="{raceid: races[2].Id}">
                        <div class="item shadow-lg">{{ races[2].Id }}</div>
                      </a>
                    </div>
                    <div class="col-4 child">
                        <div class="item shadow-lg">
                            <select name="races" id="races">
                                <option value="" selected disabled hidden>Datum des Rennens</option>
                                <option *ngFor="let race of races" value="{{ race.Id }}">{{ getDate(race) }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-lg">
                <div class="card-title">

                    <div class="row">
                        <div class="col-1">
                            <a [routerLink]="['/']">
                                <fa-icon [icon]="faArrow"></fa-icon>
                            </a>
                        </div>
                        <div class="col-sm">
                            <h2>Live now</h2>
                            <p>{{message}}</p>
                        </div>
                        <div class="col-sm">
                            <div class="no-wrap">
                                <p class="time" [ngClass]="measuring ? 'time' : 'time-grey'">{{curResultStationTime |
                                    milliSecondsToTime}}</p>
                                <p class="decis" [ngClass]="measuring ? 'decis' : 'decis-grey'">{{curResultStationTime
                                    |
                                    milliSecondsToTime:true}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3" style="height: 40vh; overflow-y:auto; overflow-x: hidden;">
                <router-outlet name="resultlist"></router-outlet>
            </div>
        </div>
    </div>
</div>
